<h1>Did you know...</h1>
<hr>
<br>
You can open an external editor for your kernel files.
<br>
Just <strong>double-click</strong> the tab for the file and
an editor will be opened.
You can specify the editor by setting the variable <code>fileEditor</code>
in the file gui/cfg/BGUI.cfg.
E.g. <code>fileEditor=kate</code>
