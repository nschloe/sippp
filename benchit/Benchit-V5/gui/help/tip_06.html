<h1>Did you know...</h1>
<hr>
<br>
<strong>Double-clicking</strong> a node in the kernel
tree on left side in the BenchIT window using the
<strong>left mouse button</strong> will
<strong>execute</strong> the kernel or all kernels
that are children of that node.
