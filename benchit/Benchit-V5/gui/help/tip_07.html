<h1>Did you know...</h1>
<hr>
<br>
You can add your own daily tips to make it easier
for your collegues to use BenchIT.
<br>
Just simply create a <strong><code>html</code></strong>
file that's beginning with "tip", add a number or any other
identification string to it and place it in the GUI's
<strong><code>help</help></strong> directory.
<!--
 more words will result in showing the scrollbars
 of the daily tip dialog.
-->
